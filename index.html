<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="game-board" class="content">
            <h1 class="text">Выбери<br />сложность</h1>
            <div class="levels">
                <label class="level-btn" for="easy"
                    >1
                    <input
                        class="level-input"
                        type="radio"
                        id="easy"
                        name="radios"
                        value="1"
                    />
                </label>

                <label class="level-btn" for="medium"
                    >2
                    <input
                        class="level-input"
                        type="radio"
                        id="medium"
                        name="radios"
                        value="2"
                    />
                </label>

                <label class="level-btn" for="hard"
                    >3
                    <input
                        class="level-input"
                        type="radio"
                        id="hard"
                        name="radios"
                        value="3"
                    />
                </label>
            </div>
            <button id="start" class="btn">Старт</button>
        </div>
    </body>
</html>
